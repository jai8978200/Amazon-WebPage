<!DOCTYPE html>
<html>
<head>
  <title>Amazon Sign Up</title>
  <style>
    /* Reset some default styles */
    body, h1, h2, p, ul, li {
      margin: 0;
      padding: 0;
    }
    
    /* Set background color and text color */
    body {
      background-color: #f2f2f2;
      color: #333;
      font-family: Arial, sans-serif;
    }
    
    /* Form container styles */
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }
    
    /* Form heading styles */
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    
    /* Form input styles */
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    /* Form submit button styles */
    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: #ff9900;
      border: none;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    
    /* Form footer styles */
    .form-footer {
      text-align: center;
      margin-top: 20px;
    }
    
    .form-footer p {
      margin-bottom: 10px;
    }
    
    .form-footer a {
      color: #ff9900;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Amazon Account</h2>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Confirm your password" required>
      </div>
      
      <div class="form-group">
        <button type="submit">Sign Up</button>
      </div>
    </form>
    
    <div class="form-footer">
      
        <p>Already have an account? <a href="D:\WEB TECH\Amazon Full Webpage For Demo\Main Web\Sign In\amazon Sign in.html">Sign In</a></p>
        <p>Back To Home <a href="D:\WEB TECH\Amazon Full Webpage For Demo\Main Web\Home Page\Amazon Home Page.html">Home</a></p>
    </div>
  </div>
</body>
</html>
